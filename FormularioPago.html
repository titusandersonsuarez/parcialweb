<html lang="en">
    <head>
        <meta charset="utf-8" />

        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    </head>
    <header>
        <h1>Muebles Ebenecer</h1>
        <nav class="nav nav-pills nav-fill">
            <a class="nav-link active" aria-current="page" href="index.html"><img src="imagenes/house.png" alt="home">Inicio</a>

            <a class="nav-link" href="#"><img src="imagenes/handcraft.png" alt="Servicios">Servicios</a>
            
            <a class="nav-link" href="carrito.html"><img src="imagenes/carrito.png" alt="carrito" style="width: 60px; height: 60px;">Compras</a>

        </nav>
        
      </header>
    <body class="bg-info">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-5">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Pago con Tarjeta</h3></div>
                                    <div class="card-body">
                                        <form>
                                            <div class="form-floating mb-3">
                                                <input class="form-control" id="" type="text" placeholder="Nombres y Apellidos" required />
                                                <label for="inputEmail">Nombre del Titular de la Tarjeta</label>
                                            </div>
                                            <div class="form-floating mb-3">
                                                <input class="form-control" id="" type="number" placeholder="Digitar Numero" required />
                                                <label for="inputPassword">Numero de Tarjeta(16 digitos)</label>
                                            </div>
                                            <div class="form-floating mb-3">
                                                <input class="form-control" id="" type="date" placeholder="Digitar Fecha" required />
                                                <label for="inputPassword">Fecha de vencimiento</label>
                                            </div>
                                            <div class="form-floating mb-3">
                                                <input class="form-control" id="" type="number" placeholder="Digitar Numero" required />
                                                <label for="inputPassword">CVV (3 digitos)</label>
                                            </div>
                                            <div class="form-floating mb-3">
                                                <input class="form-control" id="" type="number" placeholder="Digitar Monto" required />
                                                <label for="inputPassword">Monto a Pagar</label>
                                            </div>
                                            <div class="d-flex align-items-center justify-content-start mt-4 mb-0">
                                                <a class="btn btn-primary" style="align-items: end;">Enviar</a>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
                </div>
                
                <footer class="py-4 bg-light fixed-bottom">
                    <div class="container-fluid px-4">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-muted">Copyright &copy; Your Website 2023</div>
                            <div>
                                <a href="#">Privacy Policy</a>
                                &middot;
                                <a href="#">Terms &amp; Conditions</a>
                            </div>
                        </div>
                    </div>
                </footer>
            
        </div>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                // Obtener el botón de envío por su clase
                const btnEnviar = document.querySelector('.btn-primary');
    
                // Agregar un evento de clic al botón
                btnEnviar.addEventListener('click', function() {
                    // Mostrar un mensaje de "Envío exitoso" al hacer clic
                    alert('Envío exitoso');
                });
            });
        </script>
        <script src="node_modules/bootstrap/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
    </body>
